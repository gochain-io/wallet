<mat-toolbar >
  <mat-toolbar-row>
    <span>
      <a routerLink="/" class="page-logo">
        <img src="/assets/images/logo-full.svg" style="height:30px;"/>
      </a>
      <a routerLink="/" class="page-logo icon-logo">
        <img src="/assets/images/icon.svg" style="height:30px;"/>
      </a>
    </span>
    <div class="hide-small" style="margin-left: 40px;">
      <a mat-button routerLink="/create-account" [class.active]="router.url === '/create-account'">Create Account</a>
      <a mat-button routerLink="/view-balance" [class.active]="router.url === '/view-balance'">View Balance</a>
      <a mat-button routerLink="/send-tx">Send GO</a>
    </div>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <mat-form-field style="font-size: 65%; max-width: 100px; ">
        <mat-select [(value)]="network" (selectionChange)="changeNetwork()">
            <mat-option value="mainnet">MainNet</mat-option>
            <mat-option value="testnet">TestNet</mat-option>
        </mat-select>
    </mat-form-field>
  
  </mat-toolbar-row>
  
    <mat-toolbar-row class="show-small" style="font-size: 80%;">
      <a mat-button routerLink="/create-account" [class.active]="router.url === '/create-account'">Create Account</a>
      <a mat-button routerLink="/view-balance" [class.active]="router.url === '/view-balance'">View Balance</a>
      <a mat-button routerLink="/send-tx">Send GO</a>
    </mat-toolbar-row>

  
</mat-toolbar>

<div class="content-wrapper">
  <mat-card style="margin-bottom: 10px;">
      <mat-card-title>Warning</mat-card-title>
      <mat-card-content>
          Please use this wallet in <a href="https://support.google.com/chrome/answer/95464?co=GENIE.Platform%3DDesktop&hl=en" target="_blank">Chrome Incognito Mode</a>
          or <a href="https://support.mozilla.org/en-US/kb/private-browsing-use-firefox-without-history" target="_blank">Firefox Private Window</a>. This will disable
          any extensions that could read your private key.
      </mat-card-content>
  </mat-card>
  <router-outlet></router-outlet>
  <app-messages></app-messages>
  <footer>
    <a href="{{explorerHost()}}" class="sugar">
      <span>Block Explorer</span>
    </a>
    -
    <a routerLink="/" class="wallet">
      <span>Wallet</span>
    </a>
  </footer>
</div>
